<div class="progress">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    [ngClass]="{
      'w-20 bg-danger': points === 20,
      'w-40 bg-warning': points === 40,
      'w-60 bg-info': points === 60,
      'w-80 bg-primary': points === 80,
      'w-100 bg-success': points === 100
    }"
    [attr.aria-valuenow]="points"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ getValidation() }}
  </div>
</div>
